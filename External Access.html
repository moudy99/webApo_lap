<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Awesome Landing Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <style>

      body {
        background: linear-gradient(
          to right,
          #f2712c,
          #e31b1b
        ); /* Awesome gradient background */
        font-family: sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      h1 {
        color: white;
      }

      .button-container {
        text-align: center;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    gap: 2rem;
      }

      .button {
        display: block; /* Make buttons take full width */
        width: 80%; /* Increased width for bigger buttons */
        padding: 30px 50px; /* Increased padding for bigger buttons */
        border: none;
        border-radius: 5px;
        font-size: 20px;
        font-weight: bold;
        cursor: pointer;
        margin-bottom: 20px;
      }

      .get-started {
        background-color: #fff;
        color: #e31b1b;
        transition: all 0.3s ease-in-out;
      }

      .get-started:hover {
        background-color: #e31b1b;
        color: #fff;
      }

      .learn-more {
        background-color: #fff;
        color: #f2712c;
        transition: all 0.3s ease-in-out;
      }

      .learn-more:hover {
        background-color: #f2712c;
        color: #fff;
      }
      .json-container{
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        border: 2px solid white;
        width: 500px
        ;
      }
      ul{
        list-style: none;
        padding: 0;
        margin: 0;
        text-align: center;
      }
      li{
        font-size: 16px;
        font-weight: bold;
        color: white;
      }
    </style>
  </head>

  <body>
  
    <div class="container">
      <div class="button-container">
        <h1 class="display-1">Restfull Api</h1>

        <div class="json-container">
          <ul>
            
          </ul>
        </div>
        <input type="text" class="id form-control"  placeholder="Enter ID" value="1">
        <button class="btn btn-lg learn-more all">Get ALL</button>
        <button class="btn btn-lg learn-more byID">Get By ID</button>
      </div>
    </div>
  

  
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  
    <script>
      const btn = document.querySelector('.byID')

      btn.addEventListener('click',()=>{
        const id= document.querySelector('.id').value
        fetch(`http://localhost:37218/api/Category/${id}`,{
          method:"GET",
        }).then(res=>res.json())
        .then(data=>{
          console.log(data)
        }).catch(er=>{
          console.log(er)
        })
        })


        const btn2 = document.querySelector('.all')

btn2.addEventListener('click',()=>{

  fetch(`http://localhost:37218/api/Category`,{
    method:"GET",
  }).then(res=>res.json())
  .then(data=>{
    console.log(data)
  })
  })






    </script>
  </body>
</html>
